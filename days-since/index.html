<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Since | Antigravity Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --text: #e2e8f0;
            --primary: #38bdf8;
            --secondary: #818cf8;
            --card-bg: #1e293b;
            --input-bg: #334155;
            --input-border: #475569;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1.5rem;
            padding: 3rem;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        h1 {
            margin: 0 0 2rem;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 3rem;
        }

        label {
            font-size: 0.875rem;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input[type="date"] {
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-family: inherit;
            outline: none;
            cursor: pointer;
            transition: all 0.2s;
            color-scheme: dark;
        }

        input[type="date"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        .result {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            animation: fadeIn 0.5s ease-out;
        }

        .number {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            color: #f8fafc;
            font-feature-settings: "tnum";
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-size: 1.25rem;
            color: #94a3b8;
        }

        .back-link {
            margin-top: 2rem;
            color: #94a3b8;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: var(--primary);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Days Since</h1>
            
            <div class="input-group">
                <label for="date-select">Select a date</label>
                <input type="date" id="date-select">
            </div>

            <div class="result">
                <span class="number" id="days-count">0</span>
                <span class="label">days have passed</span>
            </div>
        </div>
        
        <a href="../" class="back-link">‚Üê Back to Tools</a>
    </div>

    <script>
        const dateInput = document.getElementById('date-select');
        const daysCountDisplay = document.getElementById('days-count');
        const today = new Date();
        
        // Format date as YYYY-MM-DD for input value
        const formatDate = (date) => date.toISOString().split('T')[0];
        
        // Set max date to today
        dateInput.max = formatDate(today);
        
        // Default date: January 15th, 1981
        const defaultDate = '1981-01-15';
        dateInput.value = defaultDate;

        function calculateDays() {
            if (!dateInput.value) {
                daysCountDisplay.textContent = '-';
                return;
            }

            const selected = new Date(dateInput.value);
            // Reset hours to compare dates only
            const start = new Date(selected.getFullYear(), selected.getMonth(), selected.getDate());
            const end = new Date(today.getFullYear(), today.getMonth(), today.getDate());
            
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // Animate only if the number changes significantly, or just set it
            // For simplicity, we just set it.
            daysCountDisplay.textContent = diffDays.toLocaleString();
        }

        // Initialize
        calculateDays();

        // Listen for changes
        dateInput.addEventListener('change', calculateDays);
    </script>
</body>
</html>
